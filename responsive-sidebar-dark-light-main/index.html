   <!-- JavaScript -->
    <script>
   // Get the menu toggle button and menu
   const menuToggle = document.getElementById('menu-toggle');
   const menu = document.getElementById('nav-menu');
   
   // Add event listener to the toggle button
   menuToggle.addEventListener('click', () => {
      // Toggle the 'active' class to show/hide the menu
      menu.classList.toggle('active');
   });


   
   
    // Load dashboard content directly when the page loads
    document.addEventListener("DOMContentLoaded", () => {
      loadContent('dashboard.html');  // Load dashboard.html into #content
    });

    // Function to load content into #content div
    function loadContent(page) {
      fetch(page)
        .then(response => {
          if (!response.ok) {
            throw new Error('Content not found');
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('content').innerHTML = data; // Load dashboard.html content here
        })
        .catch(error => console.error('Error loading content:', error));
    }
   
   
    
  
</script>
